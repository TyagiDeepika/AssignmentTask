<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Welcome Deepika</h4>
<body>
<div class="row">
   <div class="col-sm-8">
       <h4 class="text-center alert alert-dark">Employee Record </h4>
       <table  class="table table-hover">
           <thead>
           <th>ID</th>
           <th>Email</th>
           </thead>

           {% for data in user_data %}
           <tr>
               <td>{{data.id}}</td>
               <td>{{data.email}}</td>
               <td>
                   <a href="{% url 'updatedata' data.id %}" class="btn btn-success btn-sm" >Edit</a>
               </td>

           </tr>
           {% endfor %}
       </table>

   </div>
</div>
</body>
</html>
